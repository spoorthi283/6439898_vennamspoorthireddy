<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <meta charset="UTF-8">
  <title>Event Feedback</title>
  <style>
    body {
      font-family: 'Verdana';
      padding: 20px;
      background: #f0f0f0;
    }
    form {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 15px;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 4px;
      border: 1px solid #bbb;
    }
    .fee {
      color: #2980b9;
      font-weight: bold;
    }
    #charCount {
      font-size: 0.9em;
      color: #888;
    }
  </style>
</head>
<body>

<h2 style="text-align:center;">üìù Feedback Form</h2>

<form>
  <label for="phone">Phone Number:</label>
  <input type="text" id="phone" onblur="validatePhone()">

  <label for="eventSelect">Select Event:</label>
  <select id="eventSelect" onchange="showFee()">
    <option value="">Choose...</option>
    <option value="10">Music Night ‚Äì $10</option>
    <option value="0">Tree Planting ‚Äì Free</option>
    <option value="5">Art Fair ‚Äì $5</option>
  </select>
  <div class="fee" id="feeDisplay"></div>

  <label for="feedback">Your Feedback:</label>
  <textarea id="feedback" onkeyup="countCharacters()" rows="4"></textarea>
  <div id="charCount">0 characters</div>

  <br>
  <input type="submit" value="Submit Feedback" onclick="alert('‚úÖ Feedback submitted!'); return false;">
</form>

<br>
<img src="images/event6.jpg" width="200" ondblclick="enlargeImage(this)" style="border-radius: 10px; cursor: zoom-in;">

<script>
  function validatePhone() {
    let phone = document.getElementById("phone").value;
    if (!/^\d{10}$/.test(phone)) {
      alert("‚ùå Please enter a valid 10-digit phone number.");
    }
  }

  function showFee() {
    let fee = document.getElementById("eventSelect").value;
    document.getElementById("feeDisplay").textContent = "Event Fee: $" + fee;
  }

  function countCharacters() {
    let count = document.getElementById("feedback").value.length;
    document.getElementById("charCount").textContent = count + " characters";
  }

  function enlargeImage(img) {
    img.style.width = "400px";
    img.style.transition = "0.3s";
  }
</script>

</body>
</html>
