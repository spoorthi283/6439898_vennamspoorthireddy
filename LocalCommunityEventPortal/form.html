<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <meta charset="UTF-8">
  <title>Register for an Event</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #eef2f3;
      margin: 0;
      padding: 20px;
    }
    h2 {
      text-align: center;
      color: #34495e;
    }
    form {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 15px;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 20px;
      padding: 10px 15px;
      background-color: #2ecc71;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #confirmation {
      margin-top: 20px;
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>

<h2>Register for a Community Event</h2>

<form id="eventForm" onsubmit="showConfirmation(); return false;">
  <label for="name">Name:</label>
  <input type="text" id="name" placeholder="John Doe" required autofocus>

  <label for="email">Email:</label>
  <input type="email" id="email" placeholder="you@example.com" required>

  <label for="date">Event Date:</label>
  <input type="date" id="date" required>

  <label for="type">Event Type:</label>
  <select id="type" required>
    <option value="">Select an Event</option>
    <option value="Music">Music Night</option>
    <option value="Art">Art Fair</option>
    <option value="Sports">Community Run</option>
  </select>

  <label for="message">Message:</label>
  <textarea id="message" rows="4" placeholder="Any additional info..."></textarea>

  <button type="submit">Submit</button>
  <output id="confirmation"></output>
</form>

<script>
  function showConfirmation() {
    document.getElementById("confirmation").textContent = "âœ… Your registration has been received!";
  }
</script>

</body>
</html>
