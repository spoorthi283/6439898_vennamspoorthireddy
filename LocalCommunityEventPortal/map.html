<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <meta charset="UTF-8">
  <title>Find Nearby Events</title>
  <style>
    body {
      font-family: Tahoma, sans-serif;
      padding: 20px;
      text-align: center;
      background: #f8f8f8;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background: #3498db;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #location {
      margin-top: 20px;
      font-size: 1.2em;
      color: #2c3e50;
    }
  </style>
</head>
<body>
<h2>üìç Find Nearby Events</h2>
<button onclick="getLocation()">Find My Location</button>

<div id="location"></div>

<script>
  function getLocation() {
    const options = {
      enableHighAccuracy: true,
      timeout: 5000,
      maximumAge: 0
    };

    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(showPosition, handleError, options);
    } else {
      document.getElementById("location").textContent = "Geolocation is not supported.";
    }
  }

  function showPosition(position) {
    document.getElementById("location").innerHTML = `
      ‚úÖ Location Found!<br>
      Latitude: ${position.coords.latitude}<br>
      Longitude: ${position.coords.longitude}
    `;
  }

  function handleError(error) {
    switch (error.code) {
      case error.PERMISSION_DENIED:
        alert("‚ùå Permission denied.");
        break;
      case error.POSITION_UNAVAILABLE:
        alert("‚ùå Location unavailable.");
        break;
      case error.TIMEOUT:
        alert("‚ùå Request timed out.");
        break;
      default:
        alert("‚ùå Unknown error.");
    }
  }
</script>

</body>
</html>s
